<ion-header>
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <ion-item>
        <ion-label position="floating"> Name</ion-label>
        <ion-input  [(ngModel)]="name" type="name" name="Name"></ion-input>
    </ion-item>
  
    
  
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">password_confirmation</ion-label>
      <ion-input [(ngModel)]="password_confirmation" type="password_confirmation" name="password_confirmation"></ion-input>
    </ion-item>
  
    <ion-button (click)="laravelregister()" expand="full" color="danger">Register</ion-button>
  <p text-center>Already have a account?</p>
  <ion-button expand="full" color="primary" [routerLink]="['/login']">Login</ion-button>
</ion-content>
